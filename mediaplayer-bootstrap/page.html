<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilos.css">
  </head>

  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  

  <body>
    
      <header>
        <div class="container">
        <div class="form-inline row">
          <input class="form-control offset-ms-3 offset-md-6 offset-lg-6 col-xs-12 col-sm-6 col-md-3 col-lg-3 name-user user-section" type="text" placeholder="User">
          <button class="btn btn-success col-xs-12 col-sm-3 col-md-3 col-lg-3 login-button">Login</button>
        <div>
        </div>
      </header>
    
    </br>
    <div class="container">
      <section class="row">
        <article class="col-xs-12 col-sm-8 col-md-9 col-lg-9 ">
          <div align="center" class="embed-responsive embed-responsive-16by9">
            <video class="embed-responsive-item" controls id="videoclip">
              <source src="video1.mp4" type="video/mp4">
            </video>
          </div>
        </article>
        
        <aside class="col-xs-12 col-sm-4 col-md-3 col-lg-3 scrollbar">
          <div class="container">
            <figure>
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Coca-Cola_bottle_cap.svg/1200px-Coca-Cola_bottle_cap.svg.png" class="img-fluid" alt="Responsive image" width="150" id="video1"/>
              <figcaption>Coca-cola</figcaption>
            </figure>
            <figure id="video2">
              <img src="https://cdni.rt.com/actualidad/public_images/2018.02/article/5a7bd20fe9180f37688b4567.jpg" class="img-fluid" alt="Responsive image" width="150" />
              <figcaption>Tesla en el espacio</figcaption>
             </figure>
              <figure>
                <img src="https://i.ytimg.com/vi/MyN0tavjXF8/maxresdefault.jpg" class="img-fluid" alt="Responsive image" width="150" id="video3" />
                <figcaption>Musica elevador sin copyright</figcaption>
             </figure>
           </div>
        </aside>
      </section>
    </div>
    <div class="clearfix visible-sm-block visible-md-block visible-lg-block"></div>
    <div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-3" id="videos">
          <div align="center" class="embed-responsive embed-responsive-16by9">
            <video class="embed-responsive-item" controls id="videoclip">
              <source src="video1.mp4" type="video/mp4">
            </video>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3" id="videos">
          <div align="center" class="embed-responsive embed-responsive-16by9">
            <video class="embed-responsive-item" controls id="videoclip">
              <source src="video2.mp4" type="video/mp4">
            </video>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3" id="videos">
          <div align="center" class="embed-responsive embed-responsive-16by9">
            <video class="embed-responsive-item" controls id="videoclip">
              <source src="video3.mp4" type="video/mp4">
            </video>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3" ondrop="drop(event)" ondragover="allowDrop(event)">
          <img src="camara.png" alt="camara" class="img-thumbnail">
        </div>

        
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
